{% extends "base.html" %}
<h2>Add Auction</h2>

{% block content %}
    <p><b>Add Auction</b></p>
    {% if error%}
        <p> <b>{{ error }}</b> </p>
    {% endif %}

    <form action="/addauction/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Auction">
    </form>
    <p> Note: Format for date: dd-mm-YYYY hh:mm</p>

{% endblock %}
